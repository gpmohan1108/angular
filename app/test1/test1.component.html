<h1>problem statement 5:</h1>
<div class="container">
<table class="table table-striped table-light">
  <thead>
      <th>Name</th>
      <th>ID</th>
      <th>USER-NAME</th>
      <th>EMAIL</th>
  </thead>
  <tbody>
      <tr *ngFor="let hero of users">
          <td>{{hero.name}}</td>
          <td>{{hero.id}}</td>
          <td>{{hero.username}}</td>
          <td>{{hero.email}}</td>
      </tr>
  </tbody>
</table>
</div>
